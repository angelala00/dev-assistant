<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .session-list {
            width: 50px;
            overflow-y: auto;
            border-right: 1px solid black;
            padding: 10px;
        }

        .chat-area {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .conversation-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .send-area {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-top: 1px solid black;
        }

        .send-area input {
            width: 85%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="session-list">
        <button>Create</button>
        <!-- Session list goes here -->
    </div>
    <div class="chat-area">
        <div class="conversation-area">
            <!-- Conversation content goes here -->
        </div>
        <div class="send-area">
            <input type="text" placeholder="Type your message..."/>
            <button>Send</button>
        </div>
    </div>
</div>
</body>
</html>
